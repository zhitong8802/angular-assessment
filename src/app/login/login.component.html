<div class="row">
    <div class="col-xs-12">     
      <div class="alert alert-danger" *ngIf="errorMsg">
        <p>{{ errorMsg }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <label>Sign in to start your session</label>
        <div class="form-group">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Username"
            ngModel
            name="username"
            required
            #username="ngModel"
          />
          <div class="error-msg" *ngIf="!username.valid && username.touched && username.value == ''">Username is required</div>
        </div>
        <div class="form-group">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            ngModel
            name="password"
            required
            #password="ngModel"
          />
          <div class="error-msg" *ngIf="!password.valid && password.touched && password.value == ''">Password is required</div>
        </div>
        <div>
          <a style="float: left;" routerLink="/fgtpwsd">I forget my password</a>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
